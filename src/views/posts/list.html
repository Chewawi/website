{{ define "post-list" }}
<div class="post-list">
    {{ if .Posts }}
    <ul class="blog-list">
        {{ range .Posts }}
        <li class="post-item">
            <a href="/posts/{{ .Slug }}" class="post-title">{{ .Title }}</a>
            <div class="post-meta">
                <span class="post-date">{{ .Created.Format "January 2, 2006" }}</span>
            </div>
        </li>
        {{ end }}
    </ul>
    {{ else }}
    <p>No posts yet.</p>
    {{ end }}
</div>

<style>
    .post-list {
        margin-top: 1rem;
    }

    .post-item {
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #333;
    }

    .post-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        display: block;
        margin-bottom: 0.5rem;
    }

    .post-title:hover {
        text-decoration: underline;
    }

    .post-meta {
        font-size: 0.9rem;
        color: #999;
    }

    .post-date {
        margin-right: 1rem;
    }
</style>
{{ end }}
