{{ define "single-post" }}
<div class="single-post">
    <h1 class="post-title">{{ .Post.Title }}</h1>
    <div class="post-meta">
        <span class="post-date"
        >{{ .Post.Created.Format "January 2, 2006" }}</span
        >
    </div>
    <div class="post-content">{{ .HTMLContent }}</div>
    <div class="post-footer">
        <a href="/posts" class="back-link">‚Üê Back to all posts</a>
    </div>
</div>

<style>
    .single-post {
        max-width: 800px;
        margin: 0 auto;
    }

    .post-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .post-meta {
        font-size: 0.9rem;
        color: #999;
        margin-bottom: 2rem;
    }

    .post-content {
        line-height: 1.6;
        margin-bottom: 2rem;
    }

    .post-content h1,
    .post-content h2,
    .post-content h3,
    .post-content h4 {
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }

    .post-content p {
        margin-bottom: 1rem;
    }

    .post-content pre {
        background-color: #222;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin-bottom: 1rem;
    }

    .post-content code {
        background-color: #222;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
    }

    .post-content blockquote {
        border-left: 4px solid #555;
        padding-left: 1rem;
        margin-left: 0;
        color: #ccc;
    }

    .post-content img {
        max-width: 100%;
        height: auto;
    }

    .post-content a {
        color: #3498db;
        text-decoration: none;
    }

    .post-content a:hover {
        text-decoration: underline;
    }

    .post-footer {
        margin-top: 3rem;
        padding-top: 1rem;
        border-top: 1px solid #333;
    }

    .back-link {
        /* color: #3498db; idk, makes it different ig? */
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
{{ end }}
